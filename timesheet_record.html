<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Record | Timesheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://project-themes.netlify.app/boot-theme/style.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>


    <header id="header">

    </header>
    <div class="search-container">
        <div class="form-container search-section">
            <form>
                <label for="search-by-taskname">Search by Task Name</label>
                <input class="searchBox form-control " type="text " id="searchBox" placeholder="Search For Task Name" onkeyup="searchName()" autocomplete="off">
            </form>
        </div>
        <div class="form-container search-date-section">
            <form>
                <label for="search-by-date">Search by Date</label>
                <input class="searchBox form-control" type="type" id="searchBoxDate" placeholder="Search For Date" onkeyup="searchName()" autocomplete="off">
            </form>
        </div>
    </div>



    <div id="afterGetData">
        <!-- append -->
        <section class="table-class">
            <table id="table-to" class="record-table" style="border:1px solid black">
                <caption>Timesheet Listed Data</caption>
                <thead>

                    <th id="table-class-head">User Id</th>
                    <th id="table-class-head">Attendance Date</th>
                    <th id="table-class-head">TaskName</th>
                    <th id="table-class-head">Time_in</th>
                    <th id="table-class-head">Time_out</th>
                    <th id="table-class-head">Total(hours)</th>
                    <th id="table-class-head">Comments</th>
                    <th id="table-class-head">Actions</th>

                </thead>
                <tbody id="table-to-body">

                </tbody>
            </table>
        </section>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/timesheet_record.js" charset="utf-8"></script>



    <footer id="footer">
        <!-- append -->
    </footer>

    <script>
        function searchName() {
            let searchName = document.getElementById("searchBox").value;
            let myTable = document.getElementById("table-to");
            let tableRow = myTable.getElementsByTagName("tr");
            for (var i = 0; i < tableRow.length; i++) {
                let tableDatas = tableRow[i].getElementsByTagName("td")[2];

                if (tableDatas) {
                    let textValue = tableDatas.textContent.toLowerCase() || tableDatas.innerText.toLowerCase();
                    if (textValue.indexOf(searchName) > -1) {
                        tableRow[i].style.display = "";
                    } else {
                        tableRow[i].style.display = "none";
                    }
                }
            }

        }
    </script>
    <script>
        var $rows = $('#table-to tr');
        $('#searchBoxDate').keyup(function() {
            var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();

            $rows.show().filter(function() {
                var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                return !~text.indexOf(val);
            }).hide();

        });
    </script>
</body>

</html>
