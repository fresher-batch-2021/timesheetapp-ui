<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Record | Timesheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://project-themes.netlify.app/boot-theme/style.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>


    <header id="header">

    </header>
    <main class="timesheet-record-main">
        <div class="record-heading">
            <h2>Timesheet Record</h2>
        </div>

        <div class="search-container">
            <div class="form-container search-section">
                <form>
                    <label for="search-by-taskname">Search by Task Name</label>
                    <input class="searchBox form-control " type="text " id="searchBox" placeholder="Search For Task Name" onkeyup="searchName()" autocomplete="off">
                </form>
            </div>
        </div>
        <div class="back-to-add-task">
            <a class="a-link a-info" href="my_timesheet.html">Add Task</a>
        </div>

        <section class="table-class" style="height:250px;overflow:auto;">
            <table id="table-to" class="record-table">
                <caption>Timesheet Listed Data</caption>
                <thead>
                    <tr>

                    <th id="table-class-head">User Id</th>
                    <th id="table-class-head">Attendance Date</th>
                    <th id="table-class-head">TaskName</th>
                    <th id="table-class-head">Time_in</th>
                    <th id="table-class-head">Time_out</th>
                    <th id="table-class-head">Total(hours)</th>
                    <th id="table-class-head">Comments</th>
                    <th id="table-class-head">Actions</th>
                </tr>
                </thead>
                <tbody id="table-to-body">
                   
                </tbody>
            </table>
        </section>

    </main>
    <section id="footer">

    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/timesheet_record.js" charset="utf-8"></script>
    <script src="assets/js/route.js"></script>
</body>

</html>
