    <script>
        function copytable() {
            var source = document.getElementById('list');
            var destination = document.getElementById('TableTo');
            var copy = source.cloneNode(true);
            copy.setAttribute('id', 'tableTo');
            destination.parentNode.replaceChild(copy, destination);
        }
        setTimeout(function () {
            copytable();
        }, 0);
    </script>
