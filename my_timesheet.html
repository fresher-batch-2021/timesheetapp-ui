<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Timesheet | Timesheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body onload="validDate()">
    <header id="header">

    </header>
    <!-- <hr> -->
    <main class="my-timesheet-main">
        <aside>

            <div class="add-task-form">
                <h3>Add Task</h3>
                <form id="list-task">

                    <label for="attendanceDate">Enter Attendance Date</label>
                    <input type="date" name="attendanceDate" id="attendanceDate" required autofocus>

                    <label for="taskName">Enter Task Name</label>
                    <input type="text" name="taskName" id="taskName" required autocomplete="off">

                    <label for="timeIn">Enter time in</label>
                    <input type="time" name="timeIn" id="timeIn" required>

                    <label for="timeOut">Enter time out</label>
                    <input type="time" name="timeOut" id="timeOut" required>

                    <label for="comments">Enter comments</label>
                    <input type="text" name="comments" id="comments" required autocomplete="off">



                    <button class="task-button2" id="button" type="button" name="button" value=" Add " onclick="AddData()">Add</button>

                    <button class="task-button1" id="button" type="button" name="button" value=" Reset " onclick="ResetForm()">Reset</button>

                </form>
            </div>

        </aside>
        <section>


            <div class="timesheet-nav-division">
                <a href="timesheet_record.html">
                    <figure class="timesheet-img">
                        <img src="assets/images/record.svg" alt="timesheet record">
                        <p class="my-timesheet-caption">Records</p>
                    </figure>
                </a>
            </div>


            <section class="my-timesheet-table">
                <table id="list" class="my-timesheet-class">
                    <caption>Timesheet Data for logged in user</caption>
                    <thead>
                        <tr>

                            <th id="my-timesheet-table-head">UserId</th>
                            <th id="my-timesheet-table-head">AttendanceDate</th>
                            <th id="my-timesheet-table-head">TaskName</th>
                            <th id="my-timesheet-table-head">TimeIn</th>
                            <th id="my-timesheet-table-head">TimeOut</th>
                            <th id="my-timesheet-table-head">Total(hours)</th>
                            <th id="my-timesheet-table-head">Comments</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- append -->

                    </tbody>

                </table>
            </section>
        </section>

        

    </main>
    <section id="footer">

    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/route.js"></script>
    <script src="assets/js/my_timesheet.js"></script>
</body>

</html>
