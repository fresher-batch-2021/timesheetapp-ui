<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login | Timesheet Reminder</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">

<body>
  <header id="header">

  </header>

  <div class="login-main">
    <div class="login">
      <img src="images\login.png" alt="login image">
      <header class="section-header">
        <h1 class="section-header-title">Login</h1>
      </header>

      <div>
        <form onsubmit="login()">
          <label for="staffEmail">Email</label>
          <input type="email" name="email" placeholder="Email" id="staffEmail" class="input-full" autocorrect="off"
            autocapitalize="off" autofocus="">
          <label for="staffPassword">Password</label>
          <input type="password" name="password" placeholder="Password" value="" id="staffPassword" class="input-full">

          <button type="" class="btn">
            Sign In
          </button>


        </form>

      </div>

    </div>
  </div>

  <!-- Response section -->
  <div>
    <!-- Display message here after they logged in  -->
  </div>

  <footer id="footer">
    <!-- append -->

  </footer>

  <!-- Script section -->






  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
