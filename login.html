    <title>Login | Timesheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">


    <link rel="icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/styles.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<body>
    <header id="header">

    </header>
    <main>

      <section id="login-container">
            <div class="login">

                <div class="section-header">
                    <h1 class="section-login-title">Login</h1>

                </div>

                <div class="login-box">
                    <form id="form-login" onsubmit="login()">
                        <label for="email">Email<span style="color:red" >*</span></label>
                        <input type="email" name="email" placeholder="Your Email" id="staffEmail" autocorrect="off" autocapitalize="off" autofocus="" autocomplete="off" required>
                        <label for="password">Password<span style="color:red" >*</span></label>
                        <input type="password" name="password" placeholder="Your Password" id="staffPassword" required>
                        <div class="loginBtn-link">
                            <button type="submit" class="loginCard-btn" id="loginCard-btn"> Log In</button>
                        </div>
                        <details>
                            <summary>Don't have account?</summary>
                            <p><a href="register.html">Sign up</a></p>
                        </details>

                    </form>

                </div>

            </div>
        </section>

            <section id="footer">

            </section>

    </main>





    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
    <script src="service-api/user-service/user-service.js"></script>
    <script src="service-api/validator/login-validator.js"></script>
    
    <script src="assets/js/route.js"></script>
</body>

</html>
