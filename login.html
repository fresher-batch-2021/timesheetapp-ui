<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login | Timesheet Reminder</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="styles.css">
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  <header id="header">

  </header>

  <div class="login-main">
    <div class="login">
      <!-- <img src="images\login.png" alt="login image"> -->
      <header class="section-header">
        <h1 class="section-login-title">Login</h1>
      </header>

      <div>
        <form onsubmit="login()">
          <label for="email">Email(*)</label>
          <input type="email" name="email" placeholder="Email" id="staffEmail"  autocorrect="off"
            autocapitalize="off" autofocus="" required>
          <label for="password">Password(*)</label>
          <input type="password" name="password" placeholder="Password" value="" id="staffPassword" minlength="8" maxlength="20" required 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
          <div class="loginBtn-link">
          <button type="submit" class="loginCard-btn">
            Log In
          </button></div>


        </form>

      </div>

    </div>
  </div>

  <!-- Response section -->
  <div>
    <!-- Display message here after they logged in  -->
  </div>

  <footer id="footer">
    <!-- append -->

  </footer>

  <!-- Script section -->






  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
