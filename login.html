    <header id="header">

                <img src="images\login.png" alt="login image">
                    <header class="section_header">
                            <h1 class="section_header_title">Login</h1>
                          </header>
        
                          <div >
                              <form action="loginresponse.html" onsubmit="login()">

                                    <input type="email" name="staff[email]" placeholder="Email" id="staffEmail" class="input-full" autocorrect="off" autocapitalize="off" autofocus="">
                                        <div class="grid">
                                        <div class="grid_item one-half"></div>
                                          <label for="StaffPassword">Password</label>
                                        </div>
                                        <div class="grid_item one-half text-right">
                                        </div>
                                      </div>
                                      <input type="password" placeholder="Password" value="" name="staff[password]" id="staffPassword" class="input-full">
                                      <p>
                                            <button type="" class="btn">
                                                    Sign In
                                                  </button>
   
                                </p>
                              </form>
                           
            </div>
            
    </div>
    </div>

    <!-- Response section -->
