<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header id="header"></header>


    <section class="register-container">



        <div class="register-main">
            <div class="register">
                <!-- <img src="images\register.png" alt="login image"> -->
                <header class="section-header">
                    <span>
            <h1 class="section-register-title">Register</h1>
          </span>
                </header>
                <div class="register-box">
                    <form onsubmit="register()">
                        <label for="registerName" title="Name">Name</label><br>
                        <input type="text" name="name" required autocomplete="off" id="registerName" placeholder="Your Name" autofocus><br>

                        <label for="registerEmail" title="email">Email</label><br>
                        <input type="email" name="email" required autocomplete="off" id="registerEmail" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Example mail id : example@example.com"><br>


                        <label for="registerPassword" title="password">Password</label><br>
                        <input type="password" name="password" required autocomplete="off" id="registerPassword" placeholder="Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>


                        <label for="registerConfirmPassword" title="confirmPassword">Confirm Password</label><br>
                        <input type="password" name="registerConfrimPassword" required autocomplete="off" id="registerConfirmPassword" placeholder="Confirm Password"><br> <br>


                        <button type="submit" class="sign-up-create-button">Register</button></form>
                </div>



            </div>
        </div>



    </section>
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-api/user-service/user-service.js"></script>
    <script src="service-api/validator/sign_up-validator.js"></script>
    <script src="service-api/validator/email-validator.js"></script>
</body>

</html>
